---
layout: default
title: Mods List
---

<button id="ResultBtn" onclick="Download(ModsSelection)" class="btn btn-block btn-light disabled">Download Resource Pack</button>

<br>

<input id="SearchBar" type="text" onkeyup="Search()" placeholder="Search for mods or MC version.." title="Type something">

<br>

{%- assign space = " " -%}

<table id="ModsTable" class="table table-dark">
	{%- for mod in site.data.mods -%}
	<tr>
		<td>
			{{ mod.name[0] }}
			{%- for version in mod.versions -%}
			  {{ space }}
			  <label class="badge badge-light">
			  	<input onchange="Selection('{{ mod.name[1] | appnd: "_" | append: version }}')" type="checkbox" id="{{ mod.name[1] | appnd: "_" | append: version }}" name="{{ mod.name[1] | appnd: "_" | append: version }}">
					{{ version | replace: "-", "." }}
				</label>
			{%- endfor -%}
		</td>
	</tr>
	{%- endfor -%}
</table>

<p id="Result"></p>

<script>
	function Search() {
	  var input, filter, table, tr, td, i, txtValue;
	  input = document.getElementById("SearchBar");
	  filter = input.value.toUpperCase();
	  table = document.getElementById("ModsTable");
	  tr = table.getElementsByTagName("tr");
	  for (i = 0; i < tr.length; i++) {
	    td = tr[i].getElementsByTagName("td")[0];
	    if (td) {
	      txtValue = td.textContent || td.innerText;
	      if (txtValue.toUpperCase().indexOf(filter) > -1) {
	        tr[i].style.display = "";
	      } else {
	        tr[i].style.display = "none";
	      }
	    }
	  }
	}

	var ModsSelection = new Array()

	function Selection(mod) {
		var result = document.getElementById("Result");
		var btn = document.getElementById("ResultBtn");

		if (ModsSelection.includes(mod)){
			// Remove from array if already in
			ModsSelection = ModsSelection.filter(e => e !== mod);
		} else {
			// Add it if not found
			ModsSelection.push(mod);
		}

		if (ModsSelection.length > 0){
			btn.classList.remove('disabled');
		} else {
			btn.classList.add('disabled');
		}

		result.innerHTML = ModsSelection;
	}
</script>
