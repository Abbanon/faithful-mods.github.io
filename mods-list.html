---
layout: default
title: Mods List
---

<script src="{{ site.baseurl }}/js/Search.js"></script>
<input id="SearchBar" type="text" onkeyup="Search('SearchBar', 'ModsTable')" placeholder="Search for mods.." title="Type something">

<table id="ModsTable" class="table table-dark table-striped table-hover">
	<thead>
		<tr>
			<th>Name</th>
			<th colspan="10">Versions</th>
		</tr>
	</thead>
	<tbody>
		{%- for mod in site.data.mods -%}
			<tr>
				<td>{{ mod.name }}</td>
				{%- for version in mod.versions -%}
					<td>{{ version | replace: "-", "." }}</td>
				{%- endfor -%}
			</tr>
		{%- endfor -%}
	</tbody>
	
</table>
