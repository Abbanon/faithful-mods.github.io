---
layout: default
title: Mods List
---

<input id="SearchBar" type="text" onkeyup="Search()" placeholder="Search for mods.." title="Type something">

<br>

<style>
	#SearchBar {
	  background-image: url('/css/searchicon.png');
	  background-position: 10px 10px;
	  background-repeat: no-repeat;
	  width: 100%;
	  font-size: 16px;
	  padding: 12px 20px 12px 40px;
	  border: 1px solid #ddd;
	  margin-bottom: 12px;
	}
</style>

<table id="ModsTable" class="table table-dark">
	<tr>
		<th>Name</th>
		<th colspan="10">Versions</th>
	</tr>
	{%- for mod in site.data.mods -%}
	<tr>
		<td>{{ mod.name }}</td>
		{%- for version in mod.versions -%}
		<td>{{ version | replace: "-", "." }}</td>
		{%- endfor -%}
	</tr>
	{%- endfor -%}	
</table>

<script>
function Search() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("SearchBar");
  filter = input.value.toUpperCase();
  table = document.getElementById("ModsTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
