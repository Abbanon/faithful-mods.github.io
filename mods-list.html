---
layout: default
title: Mods List
---

<input id="SearchBar" type="text" onkeyup="Search()" placeholder="Search for mods or MC version.." title="Type something">

<br>

{%- assign space = " " -%}

<table id="ModsTable" class="table table-dark">
	{%- for mod in site.data.mods -%}
	<tr>
		<td><a href="https://github.com/Faithful-Mods/{{ mod.name }}">{{ mod.name }}</a>
			{%- for version in mod.versions -%}
			  {{ space }}
				<a href="https://github.com/Faithful-Mods/{{ mod.name }}/tree/{{ version | replace: "-", "." }}" class="badge badge-light">
					{{ version | replace: "-", "." }}
				</a>
			{%- endfor -%}
		</td>
	</tr>
	{%- endfor -%}
</table>

<script>
function Search() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("SearchBar");
  filter = input.value.toUpperCase();
  table = document.getElementById("ModsTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
