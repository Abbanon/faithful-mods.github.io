---
layout: default
title: Mods List
---

<input id="SearchBar" type="text" onkeyup="Search()" placeholder="Search for mods.." title="Type something">

<br>

<table id="ModsTable" class="table table-dark">
	<tr>
		<th>Name</th>
	</tr>
	{%- for mod in site.data.mods -%}
	<tr>
		<td>{{ mod.name }} {%- for version in mod.versions -%}<span class="badge badge-light">{{ version | replace: "-", "." }}</span>{%- endfor -%}</td>
	</tr>
	{%- endfor -%}
</table>

<script>
function Search() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("SearchBar");
  filter = input.value.toUpperCase();
  table = document.getElementById("ModsTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}
</script>
